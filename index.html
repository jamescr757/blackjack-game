<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <script async src="scripts/main.js"></script>
</head>
<body>
  <div class="table">
    <div class="message-box display-4" id="messages">DC Blackjack</div>
    <div class="player pb-3 mb-4">
      <label class="player-name">Dealer: 
        <span id="dealer-points" class="points"></span>
      </label>
      <div id="dealer-hand" class="hand rounded">
        <!-- Dealer Hand -->
      </div>
    </div>
    <div class="player pb-3 mb-4">
      <label class="player-name">Player: 
        <span id="player-points" class="points"></span>
      </label>
      <div id="player-hand" class="hand rounded">
        <!-- Player Hand -->
      </div>
    </div>
    <div class="buttons mb-3">
      <button id="deal-button" type="button" class="btn btn-light mx-1 py-1">Deal</button>
      <button id="hit-button" type="button" class="btn btn-light mx-1 py-1">Hit</button>
      <button id="stand-button" type="button" class="btn btn-light mx-1 py-1">Stand</button>
    </div>
    <div class="reset">
      
    </div>
  </div>
</body>
</html>
